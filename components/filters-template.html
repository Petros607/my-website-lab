<section class="index-filters-section">
    <h2 class="index-filters-title">Фильтры</h2>
    <form class="index-filter-form">
        <div class="index-filter-group">
            <label class="index-filter-label">Коробка передач</label>
            <select class="index-filter-select">
                <option value="">Любая</option>
                <option value="automatic">Автоматическая</option>
                <option value="manual">Механическая</option>
                <option value="robot">Робот</option>
            </select>
        </div>

        <div class="index-filter-group">
            <label class="index-filter-label">Цвет</label>
            <!-- <select multiple class="index-filter-select"> -->
            <select class="index-filter-select">
                <option value="">Любой</option>
                <option value="black">Чёрный</option>
                <option value="white">Белый</option>
                <option value="silver">Серый</option>
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
            </select>
        </div>

        <div class="index-filter-group">
            <label class="index-filter-label">Тип кузова</label>
            <select class="index-filter-select">
                <option value="">Любой</option>
                <option value="sedan">Седан</option>
                <option value="hatchback">Хэтчбек</option>
                <option value="suv">Внедорожник</option>
                <option value="coupe">Купе</option>
                <option value="minivan">Минивэн</option>
            </select>
        </div>

        <div class="index-filter-group">
            <label class="index-filter-label">Тип топлива</label>
            <select class="index-filter-select">
                <option value="">Любой</option>
                <option value="petrol">Бензин</option>
                <option value="diesel">Дизель</option>
                <option value="electric">Электро</option>
                <option value="hybrid">Гибрид</option>
            </select>
        </div>

        <!-- Улучшенные ползунки -->
        <div class="index-filter-group">
            <label class="index-filter-label">Цена (₽)</label>
            <div class="range-slider-container">
                <input type="range" min="0" max="10000000" step="100000" value="0" class="range-slider range-min">
                <input type="range" min="0" max="10000000" step="100000" value="10000000" class="range-slider range-max">
            </div>
            <div class="range-slider-values">
                <span class="range-value" id="price-min">0 ₽</span>
                <span class="range-separator">-</span>
                <span class="range-value" id="price-max">10 000 000 ₽</span>
            </div>
        </div>

        <div class="index-filter-group">
            <label class="index-filter-label">Год выпуска</label>
            <div class="range-slider-container">
                <input type="range" min="1990" max="2025" step="1" value="1990" class="range-slider range-min">
                <input type="range" min="1990" max="2025" step="1" value="2025" class="range-slider range-max">
            </div>
            <div class="range-slider-values">
                <span class="range-value" id="year-min">1990</span>
                <span class="range-separator">-</span>
                <span class="range-value" id="year-max">2025</span>
            </div>
        </div>

        <div class="index-filter-group">
            <label class="index-filter-label">Максимальный пробег (км)</label>
            <input type="number" placeholder="До" class="index-filter-number" min="0" max="500000" step="1000">
        </div>

        <!-- Кнопки действий -->
        <div class="filter-actions">
            <button type="reset" class="filter-reset-btn">Сбросить</button>
            <button type="submit" class="filter-apply-btn">Применить</button>
        </div>
    </form>
</section>
