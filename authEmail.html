<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход по почте - AutoLambada</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-logo">
                <img src="images/logo.ico" alt="AutoLambada" width="40" height="40" class="header-logo-image">
                <h1 class="header-title">AutoLambada</h1>
            </div>
            <div class="header-nav-links">
                <a href="index.html" class="header-nav-link">Главное Меню</a>
                <a href="news.html" class="header-nav-link">Новости</a>
                <a href="authPhone.html" class="header-nav-link active">Войти</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Вход по электронной почте</h2>

                <div class="auth-method-switcher">
                    <span class="auth-method-text">Или войдите </span>
                    <a href="authPhone.html" class="auth-method-link">через номер телефона</a>
                </div>

                <div class="auth-error-messages" style="display: none;">
                    <div class="auth-error-message">
                        Пример сообщения об ошибке
                    </div>
                </div>

                <form class="auth-form">
                    <div class="auth-form-group">
                        <label class="auth-form-label">Email</label>
                        <input
                            type="email"
                            placeholder="example@mail.com"
                            class="auth-form-input"
                            required
                        />
                    </div>

                    <div class="auth-form-group">
                        <label class="auth-form-label">Пароль</label>
                        <input
                            type="password"
                            placeholder="Введите пароль"
                            class="auth-form-input"
                            required
                        />
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        Войти в личный кабинет
                    </button>
                </form>

                <div class="auth-footer">
                    <span class="auth-footer-text">Ещё нет аккаунта?</span>
                    <a href="register.html" class="auth-register-link">
                        Зарегистрироваться
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-contacts">
            <h3 class="footer-contacts-title">Контакты</h3>
            <p class="footer-contacts-phone">Телефон: +7 (999) 123-45-67</p>
            <p class="footer-contacts-email">Email: info@autolambada.ru</p>
            <p class="footer-contacts-address">Адрес: Самара, ул. Автомобильная, 1</p>
        </div>
        <div class="footer-about">
            <a href="about.html" class="footer-about-link">О нас</a>
        </div>
    </footer>
</body>
</html>
